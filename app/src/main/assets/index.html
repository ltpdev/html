<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
<title>test webview</title>
<script type="text/javascript">
function javacalljs(){
     document.getElementById("content").innerHTML =
         "<br\>JAVA调用了JS的无参函数";
}

function javacalljswith(arg){
     document.getElementById("content").innerHTML =
         ("<br\>"+arg);
}
function getCallNum(){

    var num=document.getElementById("callNum").value;
    window.android.call(num);
}


function getSendMessage(){
    var text1=document.getElementById("sendMessage").value;
    var text2=document.getElementById("sendMessageNum").value;
    window.android.sendMessage(text1,text2);
}

</script>
</head>
<body>
HTML内容显示<br/>
<h1><div id="content">内容显示</div></h1>
<input type="button" value="点击调用JAVA代码" onclick="window.android.startFunction()"/>
<br/>
<input type="button" value="点击调用JAVA代码并传递参数" onclick="window.android.startFunction('http://www.hupu.com')"/>
<br/>
<input type="button" value="点击计算5+4" onclick="window.android.add(5,4)"/>
<br/>
<input type="text" id="callNum">
<input type="button" value="点击打电话" onclick="getCallNum()"/>
<br/>
<input type="text" id="sendMessage" placeholder="此处输入短信内容">
<input type="text" id="sendMessageNum" placeholder="此处输入收件人电话">
<input type="button" value="点击发短信" onclick="getSendMessage()"/>
<br/>
</body>
</html>
